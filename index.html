<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">

  <title>Frontend Mentor | Results summary component</title>

  <style>

  </style>
</head>

<body>
  <div class="container">
    <div class="left__container">
      <div class="results">Your Result</div>
      <div class="circle">
        <h1 class="big--score">76</h1>
        <span class="small--score">of 100</span>
      </div>
      <div class="result">
        <span class="result--rank">Great</span>
        <p>You scored higher than 65% of the people who have taken these tests.</p>
      </div>
    </div>
    <div class="right__container">
      <h2 class="summary">Summary</h2>
      <div class="scores">
        <div class="score__reaction">
          <div class="score__container">
            <img src="./assets/images/icon-reaction.svg" alt="reaction-icon">
            <span class="after-img">Reaction</span>
          </div>
          <span class="bold--score">80 / </span>
          <span class="max--score">100</span>
        </div>
        <div class="score__memory">
          <div class="score__container">
            <img src="./assets/images/icon-memory.svg" alt="reaction-icon">
            <span>Memory</span>
          </div>
          <span class="bold--score">92 / </span>
          <span class="max--score">100</span>
        </div>
        <div class="score__verbal">
          <div class="score__container">
            <img src="./assets/images/icon-verbal.svg" alt="reaction-icon">
            <span>Verbal</span>
          </div>
          <span class="bold--score">61 / </span>
          <span class="max--score">100</span>
        </div>
        <div class="score__Visual">
          <div class="score__container">
            <img src="./assets/images/icon-visual.svg" alt="reaction-icon">
            <span>Visual</span>
          </div>
          <span class="bold--score">72 /</span>
          <span class="max--score">100</span>
        </div>
      </div>
      <button class="btn">Continue</button>
    </div>
  </div>

<footer>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/JanaAbhi">Janarthanan</a>.
  </div>
</footer>
</body>

</html>
